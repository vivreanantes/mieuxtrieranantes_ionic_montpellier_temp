<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Accueil" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="DÃ©chets" icon-off="ion-ios-trash-outline" icon-on="ion-ios-trash" href="#/tab/dechet/cat">
    <ion-nav-view name="tab-dechet"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Carte" icon-off="ion-help-buoy" icon-on="ion-help-buoy" href="#/tab/carte">
    <ion-nav-view name="tab-carte"></ion-nav-view>
  </ion-tab>
