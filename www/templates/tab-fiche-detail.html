<ion-view view-title="Fiches">
  <ion-content class="padding">
   
  <div>    
      <a class="item item-thumbnail-left" href="#">
      <img ng-src="resources/images/{{ fiche.image }}">

      </a>
        
      <p>
      <span ng-bind-html="fiche.descr"></span>
      </p>
        
  </div>
      
  </ion-content>
</ion-view>
